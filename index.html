<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <section class="left-section">
      <h1 class="h1">Your Result</h1>
      <div class="circle">
        <h3 class="score">76</h3>
        <p>of 100</p>
      </div>
      <section class="footer">
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </section>
    <section class="right-section">
      <h2 class="summary">Summary</h2>
      <ul class="">

        <li><span class="attribute"><img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction</span> <span class="value">80 / 100</span></li>

        <li><span class="attribute"><img src="./assets/images/icon-memory.svg" alt="memory icon">Memory</span> <span class="value">92 / 100</span></li>

        <li><span class="attribute"><img src="./assets/images/icon-verbal.svg" alt="verbal icon">Verbal</span> <span class="value">61 / 100</span></li>

        <li><span class="attribute"><img src="./assets/images/icon-visual.svg" alt="visual icon">Visual</span> <span class="value">72 / 100</span></li>

      </ul>
      <a href="#">Continue</a>
    </section>
  </main>
  <aside class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.</p>
    </aside>
</body>

</html>
